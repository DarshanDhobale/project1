{% extends 'base.html' %}

{% block content %}
<style>
  .signup-container {
    max-width: 40vw;
    margin: 0 auto;
    padding-left: 4vw;
    padding-right: 4vw;
    padding-right: 2vw;
    padding-right: 2vw;
    border: 1px solid #ccc;
    border-radius: 3vw;
    background-color: #f5f5f5;
    box-shadow: 0px 0px 1vw rgba(0, 0, 0, 0.1);
  }

  h3 {
    color: rgb(100, 100, 200);
    font-size: 2vw;
    font-family: Arial, sans-serif;
    margin-bottom: 2vw;
    text-align: center;
    align-top:1vw;
    top : 0vw;
  }

  form {
    font-family: Arial, sans-serif;
    margin-bottom: 2vw;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.6vw;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: 100%;
    padding: 0.5vw;
    font-size: 1.4vw;
    border: 0.1vw solid #ccc;
    border-radius: 0.4vw;
    margin-top: 0.3vw;
    margin-bottom: 1vw;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 1vw 2vw;
    border: none;
    border-radius: 0.4vw;
    cursor: pointer;
    display: block;
    width: 100%;
  }

  button:hover {
    background-color: #45a049;
  }

  p {
    font-family: Arial, sans-serif;
    margin-top: 1vw;
    text-align: center;
  }

  a {
    color: blue;
    text-decoration: underline;
  }
</style>
<div class="signup-container">
  <h3>Sign Up</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
</div>
{% endblock %}
