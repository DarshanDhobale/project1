{% extends 'base.html' %}

{% block content %}
<style>
  h2 {
    color: rgb(100, 100, 200);
    font-size: 24px;
    font-family: Arial, sans-serif;
    margin-bottom: 20px;
  }

  form {
    font-family: Arial, sans-serif;
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 3px;
  }

  input[type="text"],
  input[type="password"] {
    width: 300px;
    padding: 5px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin top:0px;
    margin-bottom:0px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top:10px;
  }

  button:hover {
    background-color: #45a049;
  }

  p {
    font-family: Arial, sans-serif;
    margin-top: 10px;
  }

  a {
    color: blue;
    text-decoration: underline;
  }
</style>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% comment %} <div>
      <label for="{{ form.username.id_for_label }}">Username:</label>
      {{ form.username }}
    </div>
    <div>
      <label for="{{ form.password.id_for_label }}">Password:</label>
      {{ form.password }}
    </div> {% endcomment %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  {% comment %} <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p> {% endcomment %}
{% endblock %}
