<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <!-- Include CSS and other static files -->
  <style>
    /* Horizontal Navbar */
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    nav ul li {
      margin-right: 10px;
    }
    
    nav ul li a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/problems/">Problems</a></li>
        <li><a href="/leaderboard/">Leaderboard</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li><a href="/login/">Login</a></li>
          <li><a href="/signup/">Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <!-- Content -->
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <!-- Include your footer content here -->
  </footer>
</body>
</html>
