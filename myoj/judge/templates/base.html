<!DOCTYPE html>
<html>
<head>
  <title>Code Master</title>
  <!-- Include CSS and other static files -->
  <style>
    /* Reset default styles */
    *{margin:0;padding:0;box-sizing:border-box}
    /* Body styles */
    body{font-family:Arial,sans-serif;line-height:1.5}
    /* Header styles */
    header{background-color:#333;color:#fff;padding:10px}
    header nav ul{list-style-type:none;display:flex}
    header nav ul li{margin-right:10px}
    header nav ul li a{text-decoration:none;color:#fff;padding:5px}
    header nav ul li.active a{background-color:#fff;color:#333}
    /* Content styles */
    .content{margin:20px}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li{% if request.path == '/' %} class="active"{% endif %}><a href="/">Home</a></li>
        <li{% if request.path == '/problems/' %} class="active"{% endif %}><a href="/problems/">Problems</a></li>
        <li{% if request.path == '/leaderboard/' %} class="active"{% endif %}><a href="/leaderboard/">Leaderboard</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}">Logout</a></li>
          <li{% if request.path == '/dashboard/' %} class="active"{% endif %}><a href="/dashboard/">Dashboard</a></li>
          <li style="margin-left: auto;">{{user.username}}<li>
        {% else %}
          <li><a href="/login/">Login</a></li>
          <li><a href="/signup/">Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <!-- Content -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <!-- Include your footer content here -->
  </footer>
</body>
</html>
